<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Encuesta de la Accesibilidad en Medellín</h1>
    <p id="description">Gracias por ayudarnos a mejorar la accesibilidad en la ciudad</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">Nombre</label>
        <input id="name" type="text" required placeholder="Ingresa tu nombre">
        <label id="email-label" for="email">Correo Electrónico</label>
        <input id="email" type="email" required placeholder="Ingresa tu correo electrónico">
        <label id="number-label" for="number">Edad</label>
        <input id="number" type="number" min="1" max="130" required placeholder="Ingresa tu edad en años">
    </form>
    
</body>
</html>
